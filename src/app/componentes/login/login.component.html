<div class="Container1 container col-md-3 text-center card">
  <a>
    <img src="assets/img2.png" width="250" height="250" />
  </a>
  <form
    class="form-group row Container1"
    #logFormulario="ngForm"
    (ngSubmit)="login(logFormulario)"
  >
    <div class="md-3 textSub">
      <a> Ingresar </a>
    </div>

    <!-- <span class="text-danger">El correo es obligatorio</span> -->
    <div class="form-group md-3 textSub2">
      <input
        class="form-control"
        type="text"
        name="email"
        placeholder="Email"
      />
    </div>
    <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
    <div class="form-group md-3 textSub2">
      <input
        class="form-control"
        type="password"
        name="pass"
        placeholder="Password"
      />
    </div>

    <div class="textSub">
      <button class="btn btn-primary" type="submit">Iniciar sesión</button>
    </div>

    <div class="form-group md-3">
      <div>
        <a routerLink="/registro" class="text1"> Registrarse </a>
      </div>
    </div>
  </form>
</div>
