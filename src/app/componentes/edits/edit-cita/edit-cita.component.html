<div class="container card paddc">
  <label class="form-label marTitle"> {{titulo}} </label>

  <form class="row g-3" [formGroup] = "editCitaForm" (ngSubmit)="saveOrUpdate">
    <div class="col-md-4 divIn">
      <label class="form-label sub" for="fecha">Fecha</label>
      <input
        type="date"
        class="form-control"
        name="fecha"
        required
        formControlName="fecha"
      />
    </div>
    <div class="col-md-4 divIn">
      <label class="form-label sub" for="lugar">Lugar</label>
      <input
        type="text"
        class="form-control"
        ngModel
        pattern="[a-zA-Z]*"
        name="lugar"
        required
        formControlName="lugar"
      />
    </div>
    <div class="col-md-4 divIn">
      <label class="form-label sub" for="consulta">Consulta</label>
      <input
        type="text"
        class="form-control"
        ngModel
        pattern="[a-zA-Z]*"
        name="consulta"
        required
        formControlName="consulta"
      />
    </div>
    <div class="col-md-4 divIn">
      <label class="form-label sub" for="medico">MÃ©dico</label>
      <input
        type="text"
        class="form-control"
        ngModel
        pattern="[a-zA-Z]*"
        name="medico"
        required
        formControlName="medico"
      />
    </div>
    <div class="col-md-4 divIn100">
      <label class="form-label sub" for="motivo">Motivo</label>
      <input
        type="text"
        class="form-control"
        ngModel
        pattern="[a-zA-Z]*"
        name="motivo"
        required
        formControlName="motivo"
      />
    </div>

    <div class="col-12">
      <button
        type="submit"
        class="btn btn-primary sub buttonAnadir"
        [disabled]="editCitaForm.invalid"
        
      >
        Guardar
      </button>
    </div>
  </form>
</div>
