<h2 class="h2Ti">{{ titulo }}</h2>
<div class="container divContainer">
  <table class="table table-bordered">

    <thead>
      <tr>
        <!--<th scope="col">#</th>-->
        <th scope="col">Nombre del control</th>
        <th scope="col">Operaciones</th>
      </tr>
    </thead>

    <tbody class="table-group-divider">
      <tr *ngFor="let con of controles">
        <td> {{con.nombre}} </td>
        <td>
          <i [routerLink]="['edit-control', con.id]" class="fa-solid fa-pen-to-square ibotton"></i>
          <i (click)="delete(con)" class="fa-solid fa-trash ibotton"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn buttonAnadir" routerLink="/edit-control">AÃ±adir control</button>
</div>
