<h2 class="h2Ti">{{ titulo }}</h2>
<div class="container divContainer">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Lugar</th>
        <th scope="col">Operaciones</th>
      </tr>
    </thead>

    <tbody class="table-group-divider">
      <tr *ngFor="let c of citas">
        <td>{{ c.fecha }}</td>
        <td>{{ c.lugar }}</td>
        <td>
          <i class="fa-solid fa-pen-to-square ibotton" [routerLink]="['/edit-cita', c.id]"></i>
          <i class="fa-solid fa-circle-info ibotton"></i>
          <i class="fa-solid fa-trash ibotton" (click)="delete(c)"></i>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn buttonAnadir" routerLink="/edit-cita">AÃ±adir cita</button>
</div>
